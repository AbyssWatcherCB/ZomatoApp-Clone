name: build-analyze-scan

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build, Analyze, and Scan
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm install

      - name: SonarQube analysis
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Trivy vulnerability scan
        run: |
          trivy -fs . > trivy-report.txt

      - name: Docker build and push
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: |
          docker build -t zomato .
          docker tag zomato jackquick/zomato:latest
          docker login -u $DOCKER_USERNAME -p $DOCKER_TOKEN
          docker push jackquick/zomato:latest
      - name: trivy scan image 
        run: trivy image jackquick/zomato:latest

  deploy:
    name: Deploy app to Docker
    needs: build-analyze-scan
    runs-on: [self-hosted]
    steps:
      - name: Pull Docker image
        run: docker pull jackquick/zomato:latest

      - name: Image scan with Trivy
        run: trivy image jackquick/zomato:latest > image-trivy-scan.txt

      - name: Run Docker container
        run: docker run -itd -p 3000:3000 --name zomato jackquick/zomato:latest
